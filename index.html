<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>student list</title>
  </head>
  <body>
    <main>
      <div class="background">
      <header>
        <H1 class="main_header">Student list</H1>
        <nav>
          <p>
            All
          </p>
          <p>
            Hufflepuff
          </p>
          <p>
            Gryffindor
          </p>
          <p>
            Ravenclaw
          </p>
          <p>
            Slytherin
          </p>
        </nav>

        <div id="sorting">
          <label for="sortBy">Sort by:</label>

          <select id="sortBy">
            <option value="">--Please choose an option--</option>
            <option value="firstName">first name </option>
            <option value="lastName">last name </option>
            <option value="house">house</option>
          </select>
        </div>
      </header>
      <table class="mainTable">
        <tr>
          <th>
            i_squad
          </th>
          <th>
            First name
          </th>
          <th>
            Last name
          </th>
          <th>
            House
          </th>
          <th>
            Expel
          </th>
        </tr>
      </table>

      <button id="i_squad">add to the inquisitorial squad</button>

      <h1 class="i_squad_header">inquisitorial squad</h1>
      <table class="tableOfSquad">
        <tr>
          <th>
            i_squad
          </th>
          <th>
            First name
          </th>
          <th>
            Last name
          </th>
          <th>
            House
          </th>
        </tr>
      </table>

      <button id="i_squad_remove">remove from the inquisitorial squad</button>
      <div class="modal">
        <button class="close">x</button>
        <div class="logo"><img src="" alt="" /></div>
        <section>
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="info">
            <ul>
              <li>
                <span>full name:</span>
                <div class="fullName"></div>
              </li>
              <li>
                <span>house:</span>
                <div class="house"></div>
              </li>
              <li>
                <span>blood status:</span>
                <div class="bloodStatus"></div>
              </li>
              <li>
                <span>inquisitorial squad status:</span>
                <div class="squadStatus"></div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </div>
    <template>
      <tr class="line">
        <td class="i_squad">
          <input type="checkbox" name="i_squad" value=" " />
        </td>
        <td class="name"></td>
        <td class="lastname"></td>
        <td class="place"></td>
        <td class="expel"><button data-action="expel">expel</button></td>
      </tr>
    </template>

    <!-- <script src="javascrpt2.js"></script> -->
    <script src="javascript3.js"></script>
  </body>
</html>
